<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form action="" name="form1"></form>
    <div>
        <div>
            <input type="text" id="Text1" name="TextBox1">
            <input type="text" id="Text2" name="TextBox2">
        </div>
        <input type="button" name="clickbtn" value="+" onclick="add_number()">
        <input type="button" name="clickbtn" value="-" onclick="sub_number()">
        <input type="button" name="clickbtn" value="*" onclick="mul_number()">
        <input type="button" name="clickbtn" value="/" onclick="div_number()">
        <input type="button" name="clickbtn" value="%" onclick="rem_number()">
        <br>
        <input type="button" value="x!" onclick="fact()">
        <input type="button" value="x^y" onclick="pow()">
        <input type="button" value="&radic;" onclick="sqrt()">
        <input type="button" value="1/x" onclick="oneBy()">
        <br>
        <input type="button" value="sinx" onclick="sinX()">
        <input type="button" value="cosx" onclick="cosX()">
        <input type="button" value="tanx" onclick="tanX()">
        <input type="button" value="logx" onclick="logX()">
        <br>
        <input type="button" value="sinhx" onclick="sinhX()">
        <input type="button" value="coshx" onclick="coshX()">
        <input type="button" value="tanhx" onclick="tanhX()">
        <br>
        <input type="button" onclick="clearAll()" value="C">
        <br> Result : <input type="text" id="txtresult" name="TextBox3">







        <script type="text/javascript">
            function add_number() {

                var first_number = parseInt(document.getElementById("Text1").value);
                var second_number = parseInt(document.getElementById("Text2").value);
                var result = first_number + second_number;

                document.getElementById("txtresult").value = result;
            }

            function sub_number() {

                var first_number = parseInt(document.getElementById("Text1").value);
                var second_number = parseInt(document.getElementById("Text2").value);
                var result = first_number - second_number;
                document.getElementById("txtresult").value = result;
            }

            function mul_number() {
                var first_number = parseInt(document.getElementById("Text1").value);
                var second_number = parseInt(document.getElementById("Text2").value);
                var result = first_number * second_number;
                document.getElementById("txtresult").value = result;
            }

            function div_number() {
                var first_number = parseInt(document.getElementById("Text1").value);
                var second_number = parseInt(document.getElementById("Text2").value);
                var result = first_number / second_number;
                document.getElementById("txtresult").value = result;
            }

            function rem_number() {
                var first_number = parseInt(document.getElementById("Text1").value);
                var second_number = parseInt(document.getElementById("Text2").value);
                var result = first_number % second_number;
                document.getElementById("txtresult").value = result;
            }

            function fact() {
                var i, f;
                f = 1;
                x = document.getElementById("Text1").value;
                for (i = 1; i <= x; i++) {
                    f = f * i;
                }
                i = i - 1;
                document.getElementById("txtresult").value = f;
            }

            function pow() {
                var x = parseInt(document.getElementById("Text1").value);
                var y = parseInt(document.getElementById("Text2").value);
                var result = Math.pow(x, y);
                document.getElementById("txtresult").value = result;
            }

            function sqrt() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.sqrt(x);
                document.getElementById("txtresult").value = result;
            }

            function oneBy() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = 1 / x;
                document.getElementById("txtresult").value = result;
            }

            function sinX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.sin(x);
                document.getElementById("txtresult").value = result;
            }

            function cosX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.cos(x);
                document.getElementById("txtresult").value = result;
            }

            function tanX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.tan(x);
                document.getElementById("txtresult").value = result;
            }

            function logX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.log10(x);
                document.getElementById("txtresult").value = result;
            }

            function sinhX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.sinh(x);
                document.getElementById("txtresult").value = result;
            }

            function coshX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.cosh(x);
                document.getElementById("txtresult").value = result;
            }

            function tanhX() {
                var x = parseInt(document.getElementById("Text1").value);

                var result = Math.tanh(x);
                document.getElementById("txtresult").value = result;
            }

            function clearAll() {
                document.getElementById("Text1").value = " ";
                document.getElementById("Text2").value = " ";
            }
        </script>
</body>

</html>
